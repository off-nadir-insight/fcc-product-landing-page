<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <nav id="nav-bar">
            <div id="header-logo">
                <img src="./Assets/logoIpsum.svg" alt="Logoipsum Logo" id="header-img">
            </div>
            <div id="header-links">
                <a class="nav-link" href="#form">Join Us</a>
                <a class="nav-link" href="#video">Video</a>
                <a class="nav-link" href="#footer">Footer</a>
            </div>
        </nav>
    </header>
    <main>

        <div>
            <h2>Join our newsletter!</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input type="email" id="email" placeholder="enter your email" required name="email"/>
                <input id="submit" type="submit" value="Send Reqeust" />
            </form>
        </div>
        <div>
            <h2>Email</h2>
        </div>
        <div>
            <h2>Video</h2>
                <iframe id="video" width="560" height="315" src="https://www.youtube-nocookie.com/embed/7X8II6J-6mU" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        
    </main>
    <footer id="footer"></footer>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
